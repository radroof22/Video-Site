<!doctype html>
<html class="no-js" lang="en" ng-app="videoApp">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home</title>
<link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>
<body>



<!--Nav Bar -->
<div class="top-bar">
<div class="top-bar-left">
<ul class="menu">
<li class="menu-text">Videos</li>
<li><a href="url 'video:index'">First</a></li>
<li><a href="#">Second</a></li>
<li><a href="#">Last</a></li>
</ul>
</div>
</div>


<!-- Blue Title Txt -->
<div class="callout large primary">
<div class="row column text-center">
<h1>{{video.title}}</h1>
<h2 class="subheader">{{video.creator}}</h2>
</div>
</div>

<!-- Video Post Title Articles -->

<div class="row medium-8 large-7 columns">
<div class="blog-post">
<h5>{{video.date}}</h5>
<!-- Video Diplay -->
			<iframe width="420" height="315"
				src="{{video.video}}">
			</iframe>
<p>{{video.description}}</p>
<div class="callout">
{% for article in video.article_set.all%}
</div>
<div class="blog-post">
<p>{{article.context}}</p>
</div>
</div>
{%	endfor	%}
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script>
      $(document).foundation();
    </script>
</body>
</html>
